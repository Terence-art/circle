<!DOCTYPE html>

    <body>
        <div style="width:100%">
            <style>
            #jazz {
              width: 400px;
              height: 400px;
              position: relative;
              background: white;
              max-width:100%;
              border:thick solid black;
            }
            #press2 {position:relative;clear:left;width:400px; max-width:400px; background-color:red; color:white; border: medium double gold}
            .ity {color:white}
            </style>
            <body>
            <div id="intar">
            <p><button id="press2" onclick="soul()">Click Me!!</button> </p>
            
            <div id="jazz">
              <svg id="jazz2" width="400" height="400">
                <circle id="bounce" cx="200" cy="200" r="20" stroke="black" stroke-width="4" fill="white" />
              </svg>
              
            </div>
            
            <script>
                var r,f;
            function soul() {
              let hengel = null;
              const elem = document.getElementById("bounce"); 
              hengel=0;  
              hengel = setInterval(froyd, 5);
              f=20;
              function froyd() {
                if (elem.r == 100+"px") {
                  clearInterval(hengel);
                } else {
                  elem.f++; 
                  elem.r.val=("" + f + "px"); 
                }
              }}
            
            </script>
        
            
        </div>
    </body>
